<body>
<header>
    <h1>Logarithmic.io</h1>
</header>
<nav></nav>
<h2 class="numeric">statistics: 12,500</h2>

<p>This is some normal text.</p>

<div class="login-box">
    <h2>Log in</h2>

    <form class="login-form">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" autofocus required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <input type="submit" value="Log in">
        <input id="remember" type="checkbox" checked>
        <label for="remember">Stay logged in</label>
    </form>
    <a href>Forgot password?</a>
</div>

<div class="signup-box">
    <h2>Sign up</h2>

    <form class="signup-form">
        <fieldset>
            <label for="first-name">Name</label>
            <input id="first-name" autofocus placeholder="First">
            <input id="last-name" autofocus placeholder="Last">
        </fieldset>

        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" name="email" required>

        <label for="signup-password">Create a password</label>
        <input id="signup-password" type="password" required>

        <label for="comfirm-password">Confirm your password</label>
        <input id="comfirm-password" type="password" required>

        <input id="subscribe" type="checkbox" checked>
        <label for="subscribe">Subscribe to Getting Started Emails</label>

        <input type="submit" value="Sign up">
    </form>
</div>

<footer>

</footer>
</body>
