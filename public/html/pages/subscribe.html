<h2>
    Error logging and analysis for your front-end with a single line of code.
</h2>
<section class="wrapper" style="background-color: #f5f5f5; padding: 10px 25px;">
    <form name="form" method="POST"
          novalidate
          ng-submit="ok()">
        <fieldset>
            <input id="email" type="email" name="email"
                   autofocus
                   placeholder="Enter your email address"
                   ng-disabled="progress"
                   ng-required="true"
                   ng-model="email">
            <error if="validation && form.email.$invalid">
                Enter your email address
            </error>
            <button-progress text="Notify Me" progress="progress"></button-progress>
        </fieldset>
        We don't spam. And you can unsubscribe any time.
    </form>
</section>
