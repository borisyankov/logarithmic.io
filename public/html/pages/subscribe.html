<h2>
    Error logging and analysis for your front-end with a single line of code.
</h2>
<section class="wrapper"
         style="background-color: #f5f5f5; padding: 0.5em 1em; width: 50%"
        ng-switch on="step">
    <form name="form" method="POST"
          novalidate
          ng-switch-when="1"
          ng-submit="subscribe()">
        <fieldset>
            <input id="email" type="email" name="email"
                   autofocus
                   placeholder="Enter your email address"
                   ng-disabled="form.$progress"
                   ng-required="true"
                   ng-model="email">
            <button-submit>Notify Me</button-submit>
        </fieldset>
        We don't spam. And you can unsubscribe any time.
    </form>
    <div ng-switch-when="2">
        Done!
    </div>
</section>
