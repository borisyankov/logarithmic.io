<form name="form" method="POST"
      novalidate
      ng-controller="SignupCtrl"
      ng-submit="form.$valid && signup()">
    <fieldset>
        <label for="first-name">Name</label>
        <input id="first-name" type="text" name="firstName" class="half"
               autofocus
               placeholder="First"
               ng-disabled="form.$progress"
               ng-required="true"
               ng-model="model.firstName"><!--
     --><input id="last-name" type="text" name="lastName" class="half"
               placeholder="Last"
               ng-disabled="form.$progress"
               ng-required="true"
               ng-model="model.lastName">
        <error if="form.$validation && (form.firstName.$invalid || form.lastName.$invalid)">

            You can't leave this empty
        </error>
    </fieldset>
    <fieldset>
        <label for="email">Email</label>
        <input id="email" type="email" name="email"
               ng-disabled="form.$progress"
               ng-required="true"
               ng-model="model.email">
        <error if="form.$validation && (form.email.$invalid || form.email.$exists)">
            <span ng-show="form.email.$error.required">
                Enter your email address
            </span>
            <span ng-show="form.email.$error.exists">
                This email is already registered
            </span>
        </error>
    </fieldset>
    <fieldset>
        <label for="password">Create a password</label>
        <input id="password" type="password" name="password"
               ng-disabled="form.$progress"
               ng-required="true"
               ng-minlength="5"
               ng-model="model.password">
        <error if="form.$validation && form.password.$invalid">
            Enter a password, 5 letters or more
        </error>
    </fieldset>
    <fieldset>
        <label for="comfirm-password">Confirm your password</label>
        <input id="comfirm-password" type="password" name="confirmPassword"
               ng-required="true"
               ng-disabled="form.$progress"
               valid-if-equals="model.password"
               ng-model="model.confirmPassword">

        <error if="form.$validation && form.confirmPassword.$invalid">
            These passwords don't match
        </error>
    </fieldset>
    <div class="control-group">
        <input id="subscribe" type="checkbox"
               ng-disabled="form.$progress"
               ng-model="model.subscribe">
        <label for="subscribe">Subscribe to Getting Started Emails</label>
<!--        <p>
            Already have an account? <a href="#!/login">Log in</a>
        </p>-->
    </div>
    <div class="button-group">
        <button-submit>Sign up now</button-submit>
        <button-cancel>Cancel</button-cancel>
    </div>
</form>
